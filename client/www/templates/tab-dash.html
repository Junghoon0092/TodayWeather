<ion-view hide-nav-bar="true">
    <ion-content overflow-scroll="true">
        <div class="main-content">
            <div class="row row-no-padding" style="height: 35%;">
                <div class="col" style="height: 100%">
                    <div class="row row-no-padding" style="height: 17%;"></div>
                    <div class="row row-no-padding region" style="height: 16%;">
                        <p>서울, 잠실본동</p>
                    </div>
                    <div class="row row-no-padding" style="height: 54%;">
                        <div class="col" style="padding: 0px; height: 100%">
                            <div class="row row-no-padding" style="height: 100%; display: table">
                                <div class="col big-digit" style="width: 59%; height: 100%; display: table-cell; vertical-align: middle">
                                    30
                                </div>
                                <div class="col" style="width: 1%"></div>
                                <div class="col" style="width: 40%; height: 100%; display: table-cell; vertical-align: middle">
                                    <div style="height: 10%"></div>
                                    <div class="row-no-padding big-temp-point" style="height: 20%"><img src="img/reddot.png"></div>
                                    <div style="height: 8%"></div>
                                    <div class="row-no-padding big-temp-sky-state" style="height: 60%"><img src="img/SunWithCloud.png"></div>
                                    <div style="height: 2%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-no-padding region" style="height: 13%;">
                        <p>어제보다 3도 높음</p>
                    </div>
                </div>
            </div>
            <div class="row row-no-padding" style="height: 5%;"></div>
            <div class="row row-no-padding" style="height: 60%;">
                <ion-scroll zooming="false" direction="x" has-bouncing="false" style="width: 100%; height: 100%">
                    <div class="col" style="padding: 0; height: 100%; width: 1290px;">
                        <div class="row row-no-padding" style="height: 50%;"></div>
                        <div class="row row-no-padding" style="height: 2%;"></div>
                        <div class="row row-no-padding" style="height: 48%;">
                            <div class="col" ng-repeat="value in timeTable" style="height: 100%;">
                                <div class="row row-no-padding small-time" style="height: 16%;">
                                    <p>오늘</p>
                                </div>
                                <hr style="color: white; opacity: 0.6; margin: 0px;">
                                <div class="row row-no-padding small-time" style="height: 16%;">
                                    <p>{{value.hour}}시</p>
                                </div>
                                <div class="row row-no-padding small-image" style="height: 16%;">
                                    <div><img src="img/Temp-05.png"></div>
                                </div>
                                <div class="row row-no-padding small-digit" style="height: 16%;">
                                    <p>{{value.temp}}˚</p>
                                </div>
                                <div class="row row-no-padding" style="height: 2%;"></div>
                                <div class="row row-no-padding small-image" style="height: 16%;">
                                    <div><img src="img/SunWithCloud.png"></div>
                                </div>
                                <div class="row row-no-padding small-digit" style="height: 16%;">
                                    <p>{{value.pop}}%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-scroll>
            </div>
            <!--<hr style="color: white; opacity: 0.6">-->
        </div>
    </ion-content>
</ion-view>
